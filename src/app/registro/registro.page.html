<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellido" placeholder="Apellido"></ion-input>
    </ion-item>

     <ion-item>
      <ion-input label="Contraseña" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Repetir Contraseña" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="e-mail" type="email" placeholder="email@colbun.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Teléfono" type="tel" placeholder="+56-9-XXX-XX-XXX"></ion-input>
    </ion-item>
  </ion-list>
</ion-list>


  <ion-button [routerLink]="['/login']">Registrarse</ion-button>


</ion-content>
